            </div>

            <div class="main">
                <h3 style="margin-left: 8%;">Buy Price</h3>
                <input class="ip1" id="ip1" type="number" placeholder="Enter Buy Price of Stock" required>

                <input class="ip2" id="ip2" type="number" placeholder="Enter Stock Quantity" required>
                <br>
                <h3 style="margin-left: 8%;">Sell Price</h3>
                <input class="ip3" id="ip3" type="number" placeholder="Enter Sell Price of Stock " required>
                <br>
                <br>
                <p class="error=text"></p>
                <br>
            </div>

            <button class="btn-submit" type="submit" class="btn-submit">Submit</button>

            <br>
